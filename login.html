        <script type="module">
            import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
            import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
            import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAqIobLBC_cfW_hfw5P073Go_dW7MbLR6s",
                authDomain: "territory-run-e7df3.firebaseapp.com",
                projectId: "territory-run-e7df3",
                storageBucket: "territory-run-e7df3.firebasestorage.app",
                messagingSenderId: "733520135692",
                appId: "1:733520135692:web:74923175464454eb7cd029"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const googleProvider = new GoogleAuthProvider();

            // Configure Google Provider
            googleProvider.setCustomParameters({
                prompt: 'select_account'
            });

            // Make functions globally accessible
            window.firebaseAuth = auth;
            window.firebaseDb = db;

            // Google Sign In Function
            window.signInWithGoogle = async () => {
                const loginBtn = document.getElementById('googleLoginBtn');
                const signupBtn = document.getElementById('googleSignupBtn');
                const loginBtnText = document.getElementById('googleLoginBtnText');
                const signupBtnText = document.getElementById('googleSignupBtnText');
                const loginBtnSpinner = document.getElementById('googleLoginBtnSpinner');
                const signupBtnSpinner = document.getElementById('googleSignupBtnSpinner');
                const loginError = document.getElementById('loginError');
                const signupError = document.getElementById('signupError');

                // Show loading state on both buttons
                if (loginBtn) {
                    loginBtn.disabled = true;
                    loginBtnText.textContent = 'Connecting...';
                    loginBtnSpinner.classList.remove('hidden');
                }
                if (signupBtn) {
                    signupBtn.disabled = true;
                    signupBtnText.textContent = 'Connecting...';
                    signupBtnSpinner.classList.remove('hidden');
                }

                // Clear previous errors
                loginError.classList.remove('show');
                signupError.classList.remove('show');

                try {
                    const result = await signInWithPopup(auth, googleProvider);
                    const user = result.user;

                    console.log('Google Sign In successful:', user);

                    // Check if user document exists in Firestore
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnap = await getDoc(userDocRef);

                    if (!userDocSnap.exists()) {
                        // New user - create profile in Firestore
                        const gamertag = user.displayName || user.email.split('@')[0];
                        const avatarUrl = user.photoURL || `https://api.dicebear.com/9.x/avataaars/svg?seed=${user.uid}&backgroundColor=b6e3f4,c0aede,d1d4f9&backgroundType=gradientLinear`;

                        await setDoc(userDocRef, {
                            gamertag: gamertag,
                            email: user.email,
                            avatarUrl: avatarUrl,
                            createdAt: new Date().toISOString(),
                            level: 1,
                            xp: 0,
                            territoriesCaptured: 0,
                            authProvider: 'google'
                        });

                        console.log('New user profile created in Firestore');
                    }

                    // Update button to show success
                    if (loginBtnText) loginBtnText.textContent = 'Success!';
                    if (signupBtnText) signupBtnText.textContent = 'Success!';
                    if (loginBtnSpinner) loginBtnSpinner.classList.add('hidden');
                    if (signupBtnSpinner) signupBtnSpinner.classList.add('hidden');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);

                } catch (error) {
                    console.error('Google Sign In error:', error);

                    let errorMessage = 'Failed to sign in with Google. ';

                    switch (error.code) {
                        case 'auth/account-exists-with-different-credential':
                            errorMessage += 'An account already exists with this email using a different sign-in method.';
                            break;
                        case 'auth/popup-blocked':
                            errorMessage += 'Popup was blocked. Please allow popups for this site.';
                            break;
                        case 'auth/popup-closed-by-user':
                            errorMessage += 'Sign-in was cancelled.';
                            break;
                        case 'auth/cancelled-popup-request':
                            errorMessage += 'Sign-in was cancelled.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage += 'Network error. Please check your connection.';
                            break;
                        default:
                            errorMessage += error.message;
                    }

                    // Show error on whichever form is visible
                    const loginFormVisible = !document.getElementById('loginForm').classList.contains('hidden-form');
                    if (loginFormVisible) {
                        loginError.textContent = errorMessage;
                        loginError.classList.add('show');
                    } else {
                        signupError.textContent = errorMessage;
                        signupError.classList.add('show');
                    }

                    // Reset button states
                    if (loginBtn) {
                        loginBtn.disabled = false;
                        loginBtnText.textContent = 'Continue with Google';
                        loginBtnSpinner.classList.add('hidden');
                    }
                    if (signupBtn) {
                        signupBtn.disabled = false;
                        signupBtnText.textContent = 'Sign up with Google';
                        signupBtnSpinner.classList.add('hidden');
                    }
                }
            };

            // Login Form Handler

                errorDiv.classList.remove('show');

                try {
                    // Create user account
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Update user profile with display name
                    await updateProfile(user, {
                        displayName: gamertag,
                        photoURL: avatarUrl
                    });

                    // Store additional user data in Firestore
                    await setDoc(doc(db, 'users', user.uid), {
                        gamertag: gamertag,
                        email: email,
                        avatarUrl: avatarUrl,
                        createdAt: new Date().toISOString(),
                        level: 1,
                        xp: 0,

                    console.log('Signup successful:', user);
                    
                    // Show success message
                    signupBtnText.textContent = 'Profile Created!';

                    errorDiv.textContent = '✓ Account created successfully! Please log in with your credentials.';

                    // Wait 2 seconds then switch to login form
                    setTimeout(() => {
                        toggleForms('login');
                        // Pre-fill the email in login form

                } catch (error) {

            // Password Reset Function
            window.resetPassword = async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                
                if (!email) {
                    alert('Please enter your email address first.');
                    return;
                }
                
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert('Password reset email sent! Check your inbox.');
                } catch (error) {
                    console.error('Password reset error:', error);
                    
                    let errorMessage = 'Failed to send reset email. ';

        <script>
            // --- 1. Form Validation Logic ---
            
            // Login Validation
            const loginEmail = document.getElementById('loginEmail');
            const loginPass = document.getElementById('loginPass');
            const loginBtn = document.getElementById('loginBtn');

            function validateLogin() {
                if (loginEmail.value.trim() !== "" && loginPass.value.trim() !== "") {
                    loginBtn.disabled = false;
                } else {
                    loginBtn.disabled = true;
                }
            }

            loginEmail.addEventListener('input', validateLogin);
            loginPass.addEventListener('input', validateLogin);

            // Signup Validation
            const signupGamertag = document.getElementById('signupGamertag');
            const signupEmail = document.getElementById('signupEmail');
            const signupPass = document.getElementById('signupPass');
            const signupBtn = document.getElementById('signupBtn');

            function validateSignup() {
                if (signupGamertag.value.trim() !== "" && signupEmail.value.trim() !== "" && signupPass.value.trim() !== "") {
                    signupBtn.disabled = false;
                } else {
                    signupBtn.disabled = true;
                }
            }

            signupGamertag.addEventListener('input', validateSignup);
            signupEmail.addEventListener('input', validateSignup);
            signupPass.addEventListener('input', validateSignup);

            // --- 2. Form Toggling Logic ---
            function toggleForms(target) {
                const loginForm = document.getElementById('loginForm');
                const signupForm = document.getElementById('signupForm');
                
                // Clear error messages
                document.getElementById('loginError').classList.remove('show');
                document.getElementById('signupError').classList.remove('show');
                
                // Reset error div styles
                const signupError = document.getElementById('signupError');
                signupError.style.background = 'rgba(239, 68, 68, 0.1)';
                signupError.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                signupError.style.color = '#FCA5A5';
                
                if (target === 'signup') {
                    loginForm.classList.remove('visible-form');
                    loginForm.classList.add('hidden-form');
                    setTimeout(() => {
                        signupForm.classList.remove('hidden-form');
                        signupForm.classList.add('visible-form');
                        if(document.getElementById('userAvatar').src === "" || document.getElementById('userAvatar').src.includes(window.location.href)) {
                            generateNewAvatar();
                        }
                    }, 100);
                } else {
                    signupForm.classList.remove('visible-form');
                    signupForm.classList.add('hidden-form');
                    setTimeout(() => {
                        loginForm.classList.remove('hidden-form');
                        loginForm.classList.add('visible-form');
                    }, 100);
                }
            }

            // --- 3. Avatar Generator ---
            function generateNewAvatar() {
                const img = document.getElementById('userAvatar');
                const icon = document.getElementById('refreshIcon');
                
                icon.classList.add('animate-spin-slow');
                
                const seed = Math.random().toString(36).substring(7);
                const apiUrl = `https://api.dicebear.com/9.x/avataaars/svg?seed=${seed}&backgroundColor=b6e3f4,c0aede,d1d4f9&backgroundType=gradientLinear`;
                
                img.src = apiUrl;
                
                setTimeout(() => {
                    icon.classList.remove('animate-spin-slow');
                }, 600);
            }
            generateNewAvatar();

            // --- 4. Password Strength Logic ---
            function checkStrength(password) {
                validateSignup();
                const bar = document.getElementById('strengthBar');
                let strength = 0;
                if (password.length > 5) strength += 1;
                if (password.length > 8) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                
                if (password.length === 0) {
                    bar.style.width = '0%';
                } else if (strength <= 1) {
                    bar.style.width = '25%'; bar.style.backgroundColor = '#EF4444';
                } else if (strength <= 3) {
                    bar.style.width = '65%'; bar.style.backgroundColor = '#F59E0B';
                } else {
                    bar.style.width = '100%'; bar.style.backgroundColor = '#10B981';
                }
            }

            // --- 5. Background Wave Animation ---
            const canvas = document.getElementById('bgCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            const gridSize = 50;
            
            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }
            window.addEventListener('resize', resize);
            resize();
            
            function draw() {
                ctx.fillStyle = '#050507'; 
                ctx.fillRect(0, 0, width, height);
                const time = Date.now() * 0.0015;
                
                for (let x = 0; x <= width + gridSize; x += gridSize) {
                    for (let y = 0; y <= height + gridSize; y += gridSize) {
                        const waveX = Math.sin((x * 0.004) + time);
                        const waveY = Math.cos((y * 0.004) + time);
                        const combinedWave = (waveX + waveY) / 2;
                        let opacity = 0.03 + (Math.max(0, combinedWave) * 0.25);
                        
                        let r = 255, g = 255, b = 255;
                        if (combinedWave > 0.5) {
                            const intensity = (combinedWave - 0.5) * 2;
                            r = 255 - (239 * intensity); g = 255 - (70 * intensity); b = 255 - (126 * intensity);
                        }

                        ctx.lineWidth = 1;
                        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x + gridSize, y); ctx.stroke();
                        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, y + gridSize); ctx.stroke();
                    }
                }
                requestAnimationFrame(draw);
            }
            draw();
        </script>
